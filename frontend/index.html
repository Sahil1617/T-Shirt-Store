<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" href="/vite.svg" />

    <!-- Mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ---------------------- -->
    <!--  BASIC SEO TAGS        -->
    <!-- ---------------------- -->
    <title>T-ShirtStore | Buy Trendy & Stylish T-Shirts Online</title>

    <meta
      name="description"
      content="T-ShirtStore offers premium-quality, stylish, and comfortable T-shirts for men and women. Explore latest designs, quick checkout, secure payments."
    />

    <meta
      name="keywords"
      content="tshirt store, t-shirt shop, buy t shirts online, men's t-shirts, women's t-shirts, fashion store, clothing ecommerce"
    />

    <meta name="author" content="T-ShirtStore" />

    <!-- Improve indexing -->
    <meta name="robots" content="index, follow" />

    <!-- Theme color -->
    <meta name="theme-color" content="#1f2937" />

    <!-- ---------------------- -->
    <!--  OPEN GRAPH  (Social)  -->
    <!-- ---------------------- -->
    <meta property="og:title" content="T-ShirtStore | Trendy T-Shirts Online" />
    <meta
      property="og:description"
      content="Discover stylish and comfortable T-shirts. Premium quality. Fast checkout. Secure payment."
    />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://t-shirt-store.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- ---------------------- -->
    <!--  TWITTER CARDS         -->
    <!-- ---------------------- -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="T-ShirtStore" />
    <meta
      name="twitter:description"
      content="Shop the latest trendy T-shirt collections online."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- ---------------------- -->
    <!--  PRELOAD FONTS         -->
    <!-- (Optional, if used)    -->
    <!-- ---------------------- -->
    <!--
    <link
      rel="preload"
      href="/fonts/Inter.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    -->

    <!-- ---------------------- -->
    <!--  STRUCTURED DATA       -->
    <!-- ---------------------- -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "T-ShirtStore",
        "url": "https://t-shirt-store.vercel.app",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://t-shirt-store.vercel.app/search?q={search_term}",
          "query-input": "required name=search_term"
        }
      }
    </script>

    <!-- ---------------------- -->
    <!--  VITE APP ENTRY        -->
    <!-- ---------------------- -->
    <script type="module" src="/src/main.jsx"></script>
  </head>

  <body class="bg-gray-50">
    <div id="root"></div>
  </body>
</html>
